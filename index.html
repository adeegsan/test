<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Sheets Test</title>
</head>
<style>
    
    section {
        background: #c1c1c1;
        margin: 0 auto;
        width: 80%;
        height: 80vh;
        position: relative;
        
    }
    
    
    form {
        text-align: center;
        position: absolute;
        top: 30%;
        left: 40%;
        background: #e8e8e8;
        padding: 40px;
        border-radius: 10px;
    }
    
</style>

<body>
    <section>

        <form id="test-form" method="get">

            <div>
                <label>Field 1</label>
                <input type="text" name="form_field_1" placeholder="Field 1" />
            </div>

            <div>
                <label>Field 2</label>
                <input type="text" name="form_field_2" placeholder="Field 2" />
            </div>

            <div>
                <label>Field 3</label>
                <input type="text" name="form_field_3" placeholder="Field 3" />
            </div>

            <div>
                <label>Field 4</label>
                <input type="text" name="form_field_4" placeholder="Field 4" />
            </div>

            <div>
                <button type="submit" id="submit-form">Submit</button>
            </div>

        </form>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
